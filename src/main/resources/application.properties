quarkus.profile=dev, test
%dev.quarkus.mongodb.connection-string=mongodb://root:root@localhost:27017
%test.quarkus.mongodb.connection-string=mongodb://root:root@localhost:27018
quarkus.http.port=8081
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.methods=GET,POST,PUT,DELETE
